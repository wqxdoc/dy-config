zuul:
  retryable: false
  routes:
    biz:
      stripPrefix: false
      path: /biz/**
      serviceId: dy-biz
    front:
      stripPrefix: false
      path: /front/**
      serviceId: dy-front
    equipment:
      stripPrefix: false
      path: /equipment/**
      serviceId: dy-equipment
    index:
      path: /index/**
      url: forward:/index
    login:
      path: /login/**
      url: forward:/login
    logout:
      path: /logout/**
      url: forward:/logout
    framework:
      path: /framework/**
      stripPrefix: false
      serviceId: dy-framework
    finance:
      path: /finance/**
      stripPrefix: false
      serviceId: dy-finance
    base:
      stripPrefix: false
      path: /base/**
      serviceId: dy-base
    platform:
      path: /platform/**
      stripPrefix: false
      serviceId: dy-platform
  strip-prefix: true
  prefix: /api
#  sensitiveHeaders: Cookie,Set-Cookie,Authorization

# AES密码加密私钥(Base64加密)
encryptAESKey: V2FuZzkyNjQ1NGRTQkFQSUpXVA==
# JWT认证加密私钥(Base64加密)
encryptJWTKey: U0JBUElKV1RkV2FuZzkyNjQ1NA==
# AccessToken过期时间-5分钟-5*60(秒为单位)
accessTokenExpireTime: -1
# RefreshToken过期时间-30分钟-30*60(秒为单位)
refreshTokenExpireTime: 1800
# Shiro缓存过期时间-5分钟-5*60(秒为单位)(一般设置与AccessToken过期时间一致)
shiroCacheExpireTime: 300

witc:
  dingTalk:
    url: https://oapi.dingtalk.com/robot/send?access_token=837418a67ac4ca2a3df4ef34189ee13f1766aa006f8b6545a910120cdea054bd
    package-prefix: com.witc

# 一般情况下 都是 ribbon 的超时时间（<）hystrix的超时时间（因为涉及到ribbon的重试机制）
# 单独设置这个超时时间不行，还要额外设置 Ribbon 的超时时间
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 6000
          strategy: SEMAPHORE
#ribbon的超时时间
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000